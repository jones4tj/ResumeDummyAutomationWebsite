appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] _d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = logs/log4j.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] _d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %msg%n

rootLogger = info, STDOUT, LOGFILE